<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/paper-item/paper-item-body.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">

<link rel="import" href="../bower_components/vaadin-lumo-styles/color.html">
<link rel="import" href="../bower_components/vaadin-lumo-styles/style.html">
<link rel="import" href="../mixins/navigate-mixin.html">
<link rel="import" href="../src/my-icons.html">
    
<dom-module id="selected-item">
  <!-- Optional shadow DOM template -->
  <template>
    <style>
    
      paper-item{
        border:2px solid var(--lumo-primary-color);
        border-radius: var(--lumo-border-radius);
        box-shadow: var(--lumo-box-shadow-s);
        margin: 1rem;    
      }
  
    </style>

    <!-- shadow DOM for your element -->

    <paper-item>
    	<paper-item-body two-line>
    		<div>[[item]]</div>
        <div secondary>
          <div>melhor pre√ßo:</div>
          <div>supermercado:</div>
        </div>
    	</paper-item-body>
      <iron-icon icon="my-icons:cancel" on-click="cancel"></iron-icon>
    </paper-item> 

  </template>

  <script>

    // Define the element's API using an ES2015 class
    class SelectedItem extends NavigateMixin(Polymer.Element) {

      static get is() { return 'selected-item'; }

      // Declare properties for the element's public API         
      static get properties() {
        return {
          item:String,
        }
      }

      cancel(){
      	this.dispatchEvent(new CustomEvent('clear-selected',{bubbles:true, composed:true}))
      } 

    }

    // Register the x-custom element with the browser
    customElements.define(SelectedItem.is, SelectedItem);
  </script>

</dom-module>
